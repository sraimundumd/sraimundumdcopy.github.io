<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Steven Raimundo's Lab 4</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300|Cinzel+Decorative:700" rel="stylesheet">
    <link rel="stylesheet" href="lab4_style.css">

      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <form action="/api" method="post">
      <h1>Steven Raimundo's Lab 4</h1>
<div class="container">
  
    <ul class="flex-outer">
      <li>
        <label for="first-name">First Name</label> <input type="text" id="first-name" maxlength="140" placeholder="Enter your first name here">
      </li>
      <li>
        <label for="last-name">Last Name</label> <input type="text" id="last-name" maxlength="140" placeholder="Enter your last name here">
      </li>
      <li>
        <label for="email">Email</label> <input type="email" id="email" placeholder="Enter your email here">
      </li>
      <li>
        <label for="phone">Phone</label> <input type="tel" id="phone" placeholder="Enter your phone here">
      </li>
      <li>
        <label for="message">Message</label>
        <textarea rows="5"cols="33" id="message" placeholder="ǝɹǝɥ ǝƃɐssǝɯ ɹnoʎ ɹǝʇuƎ"></textarea>
      </li>
      <li>
        <p>Age</p>
        <ul class="flex-inner">
            <li>
                <input type="checkbox" id="eighteen-to-thirtyfive">
                <label for="eighteen-to-thirtyfive">18-35</label>
              </li>
              <li>
                <input type="checkbox" id="thirtyfive-to-fifty">
                <label for="thirtyfive-to-fifty">35-50</label>
              </li>
              <li>
                <input type="checkbox" id="fifty-to-sixtyfive">
                <label for="fifty-to-sixtyfive">50-65</label>
              </li>
        </ul>
      </li>
      <li>
        <button type="submit">Submit</button>
      </li>
    </ul>
    </div>
  </form>
  
</body>
</html>
